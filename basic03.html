<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Training</title>
</head>

<body>

    <button onclick="showCat()">Visa katt</button>
    <div id="goodPlaceForCat"></div>
 
    <button onclick="writeStaplerText()">Skriv text</button>
    
    <input id="textruta" style="display:block" />
    <button onclick="writeText()">Skriv text utifrån textrutan</button>
    
    <div id="sometext">
    </div>

    <script>
        
        /* 
        Om användaren trycker på första knappen => visa en katt
        
        Extra: lös uppgiften på två sätt. Antingen genom ".innerHTML" eller genom "document.createElement"
        Tips: xxxx.innerHTML = "här kan du skriva vilken htmlkod som helst" 
        */ 
       let toggleCat = false;
       let x = document.getElementById("goodPlaceForCat");
       function showCat() {
           toggleCat = !toggleCat;
           x.innerHTML = toggleCat ? '<img src="img/cat.jpg" alt="">' : "";
        }

        /* 
        Om användaren trycker på andra knappen => skriv en till rad "I believe you have my stapler."
        till div'en "sometext"
       
        Tips, för att utöka htmlkoden i ett element: 
        
            xxx.innerHTML = xxx.innerHTML + "nån mer htmlkod"
        */
            function writeStaplerText(){
                let x = document.getElementById("sometext");
                x.innerHTML = x.innerHTML + '<p>I believe you have my stapler.</p>';
            }
         
        


        /* Om användaren trycker på tredje knappen => skriv det som står i "textruta" i div'en "sometext"
        
        Tips: för att plocka ut det användaren matat in i en textruta:
    
            minTextruta.value
        
        */

        function writeText() {
            let x = document.getElementById("textruta").value;
            document.getElementById("sometext").innerHTML = x;
        }

        
    </script>

</body>

</html>
