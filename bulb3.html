<!DOCTYPE html>
<html>
<head>
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="page-black">

    <div class="playground playground-black">
        <button onclick="lightAllBulbs()">Light all bulbs</button>

        <img id="bulb1" src="img/bulb-off.jpg" class="bulb" />
        <img id="bulb2" src="img/bulb-off.jpg" class="bulb" />
        <img id="bulb3" src="img/bulb-off.jpg" class="bulb" />
    </div>

    <script>


let toggleLight = false;

function turnOnBulb1() {
    toggleLight = !toggleLight;
    document.getElementById("bulb1").src = `img/bulb-${toggleLight ? 'on' : 'off' }.jpg`
}
function turnOnBulb2() {
    toggleLight = !toggleLight;
    document.getElementById("bulb2").src = `img/bulb-${toggleLight ? 'off' : 'on' }.jpg`
}
function turnOnBulb3() {
    toggleLight = !toggleLight;
    document.getElementById("bulb3").src = `img/bulb-${toggleLight ? 'on' : 'off' }.jpg`
}

function lightAllBulbs() {
    turnOnBulb1();
    turnOnBulb2();
    turnOnBulb3();
}

    </script>
</body>
</html>
