<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Training</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            border: solid 1px;
            margin-top: 20px;
        }
    </style>
</head>

<body>


    <button onclick="clicky()">Click me</button>

    <div id="box">
    </div>

    <script>

        let i = 0;
        function clicky() {
            let colors = ["red", "green", "blue"];
           
            let c = document.getElementById("box");

            c.style.backgroundColor = colors[i];
            i++;
            if(i === colors.length) {
                i =0
            }
        }
    </script>

</body>

</html>
